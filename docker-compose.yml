services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=lt_crm.app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/lt_crm
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - BABEL_DEFAULT_LOCALE=lt_LT
      - BABEL_DEFAULT_TIMEZONE=Europe/Vilnius
      - SECRET_KEY=local-dev-secret-key
    volumes:
      - ./lt_crm:/app/lt_crm
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A lt_crm.app.celery_worker:celery worker --loglevel=info
    environment:
      - FLASK_APP=lt_crm.app
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/lt_crm
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - BABEL_DEFAULT_LOCALE=lt_LT
      - BABEL_DEFAULT_TIMEZONE=Europe/Vilnius
      - SECRET_KEY=local-dev-secret-key
    volumes:
      - ./lt_crm:/app/lt_crm
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=lt_crm
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: 