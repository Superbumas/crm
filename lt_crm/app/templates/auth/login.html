{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">{{ _('Sign In') }}</h1>
    
    <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Email') }}</label>
            <input type="email" name="email" id="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Password') }}</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="flex items-center mb-6">
            <input type="checkbox" name="remember_me" id="remember_me" class="h-4 w-4 text-blue-600">
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">{{ _('Remember me') }}</label>
        </div>
        
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                {{ _('Sign In') }}
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center text-sm">
        <p>{{ _("Don't have an account?") }} <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">{{ _('Register') }}</a></p>
    </div>
</div>
{% endblock %}
