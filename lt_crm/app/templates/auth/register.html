{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">{{ _('Register') }}</h1>
    
    <form method="post" action="{{ url_for('auth.register') }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Username') }}</label>
            <input type="text" name="username" id="username" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Full Name') }}</label>
            <input type="text" name="name" id="name" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Email') }}</label>
            <input type="email" name="email" id="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Password') }}</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">{{ _('Confirm Password') }}</label>
            <input type="password" name="password2" id="password2" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                {{ _('Register') }}
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center text-sm">
        <p>{{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">{{ _('Sign In') }}</a></p>
    </div>
</div>
{% endblock %}
